<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>


    <link rel="stylesheet" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "content": {"@": "content"}

                }
            },
            "content": {
                "prototype": "ui/content.reel",
                "properties": {
                    "element": {"#": "content"}
                }
            },

            "title": {
                "prototype": "digit/ui/title.reel",
                "properties": {
                    "element": {"#": "title"},
                    "value": "VOTR Database"
                }
            },
            "login": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "label": "Login",
                    "enabled": true,
                    "element": {"#": "login"}
                }
            },
            "people": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "label": "People",
                    "enabled": true,
                    "element": {"#": "people"}
                }
            },
            "leagues": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "label": "Leagues",
                    "enabled": true,
                    "element": {"#": "leagues"}
                }
            }

        }
    </script>
</head>
<body>

    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title" class="Title"></h1>
        <div class="main-content container" >
            <div class="row">
                <div class="col-xs-4 navbar" data-montage-id="navbar">
                    <button class="nav-button btn-block" data-montage-id="login"></button>
                </div>
                <div class="col-xs-4 navbar" data-montage-id="navbar">
                    <button class="nav-button btn-block" data-montage-id="people"></button>
                </div>
                <div class="col-xs-4 navbar" data-montage-id="navbar">
                    <button class="nav-button btn-block" data-montage-id="leagues"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 content" data-montage-id="content">
                    <h2>Main content</h2>
                </div>
            </div>    
        </div>
    </div>
</html>

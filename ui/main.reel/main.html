<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>


    <link rel="stylesheet" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "title": {
                "prototype": "digit/ui/title.reel",
                "properties": {
                    "element": {"#": "title"},
                    "value": "VOTR Database"
                }
            },
            "search":{
                "prototype": "matte/ui/autocomplete/autocomplete.reel",
                "properties": {
                        "element": {"#": "search"},
                        "identifier": "search",
                        "minLength": 2,
                        "delegate": {"@": "owner"}
                    },
                "bindings": {
                    "value": {"<->": "@owner.search"}
                }
            }            
        }
    </script>
</head>
<body>

    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title" class="Title"></h1>
        <label for="state">Person :</label>
        <input type="text" placeholder="Search for Person" data-montage-id="search" id="search" />        
    </div>
</html>

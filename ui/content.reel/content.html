<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="content.css">
    <script type="text/montage-serialization">
    {
         "substitution": {
            "element": {"#": "substitution"},
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "switchValue": "people"
            }
        },
        "peoplePanel" : {
            "prototype": "ui/people.reel",
            "properties": {
            }
        },
        "owner": {
            "properties": {
                "element": {"#": "content"},
                "contentDeck": {"@": "substitution"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="content" class="content">
        <div data-montage-id="substitution">
            <div data-arg="people" data-montage-id="peoplePanel"></div>
            <div data-arg="contacts" data-montage-id="contactsPanel"></div>
            <div data-arg="review" data-montage-id="reviewPanel"></div>
        </div>
    </div>
</body>
</html>

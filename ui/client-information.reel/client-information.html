<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="client-information.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "clientInformation"}
            }
        },
        "firstName":{
            "properties": {
                "element": {"#": "firstName"}
            }
        },
        "lastName":{
            "properties": {
                "element": {"#": "lastName"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ClientInformation">
        <lablel for="firstName">First Name</lablel>
        <input data-montage-id="firstName" id="firstName" class="InputText" placeholder="Enter first name" type="text"/>
        <lablel for="mi">M.I.</lablel>
        <input data-montage-id="mi" id="mi" class="InputText" placeholder="Enter first name" type="text"/>
        <lablel for="lastName">Last Name</lablel>
        <input data-montage-id="lastName" id="lastName" class="InputText" placeholder="Enter last name" type="text"/>
    </div>
</body>
</html>
